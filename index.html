<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <title>Random Proverb Machine</title>
</head>

<body style="background-color: rgb(17, 111, 205); color: rgb(17, 111, 205);">
    <div id="wrapper">
      <div id="quote-box">
        <div class="quote-text" style="opacity: 1;">
            <i class="fa fa-quote-left"></i>
            <span id="text">We cannot solve our problems with the same thinking we used when we created them.</span>
        </div>
        
        <div class="quote-author" style="opacity: 1;">- <span id="author">Albert Einstein</span></div>
        
        <div class="buttons">
          <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top" href="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22You%20may%20be%20disappointed%20if%20you%20fail%2C%20but%20you%20are%20doomed%20if%20you%20don%E2%80%99t%20try.%22%20Beverly%20Sills">
            <i class="fa fa-twitter"></i>
          </a>

          <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank" href="https://www.tumblr.com/widgets/share/tool?posttype=quote&amp;tags=quotes,freecodecamp&amp;caption=Beverly%20Sills&amp;content=You%20may%20be%20disappointed%20if%20you%20fail%2C%20but%20you%20are%20doomed%20if%20you%20don%E2%80%99t%20try.&amp;canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&amp;shareSource=tumblr_share_button">
            <i class="fa fa-tumblr"></i>
          </a>

          <button class="button" id="new-quote">Next Proverb</button>
        </div>
      </div>
    </div>
    <div class="footer">developed by <a href="https://codepen.io/your-work/">Keith Omondi</a></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
